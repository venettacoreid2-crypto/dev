name: Deploy React to GitHub Pages

on:
  push:
    branches: ["main"] # Sesuaikan dengan branch Anda (main atau dev)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite menghasilkan folder dist, bukan build

      - name: Deploy
        uses: actions/deploy-pages@v4
