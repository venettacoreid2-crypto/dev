name: Autodeploy React

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Pastikan v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Pastikan v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload artifact
        # Gunakan v3 untuk upload-pages-artifact atau v4 untuk upload-artifact biasa
        # Karena kamu deploy ke Pages, gunakan upload-pages-artifact@v3 (ini masih didukung)
        # Tapi jika error berlanjut, pastikan semua action menggunakan versi terbaru
        uses: actions/upload-pages-artifact@v3 
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Pastikan v4
