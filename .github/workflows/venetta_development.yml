name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Setup environment for GitHub Pages
        run: |
          # Create .env.production untuk GitHub Pages
          echo "REACT_APP_API_BASE_URL=https://hq.vencorio.com/api" > .env.production
          echo "REACT_APP_WS_URL=wss://hq.vencorio.com/ws" >> .env.production
          echo "REACT_APP_PUBLIC_URL=https://vencorio.github.io/vencorio-dashboard" >> .env.production
          echo "REACT_APP_BUILD_TYPE=github-pages" >> .env.production
          
      - name: Build
        run: npm run build
        
      - name: Add .nojekyll file
        run: touch build/.nojekyll
        
      - name: Add CNAME file (jika pakai custom domain)
        run: |
          if [ -n "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "${{ secrets.CUSTOM_DOMAIN }}" > build/CNAME
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Health Check
        run: |
          sleep 10
          curl -f https://vencorio.github.io/vencorio-dashboard || exit 1
        
      - name: Notify Deployment
        if: success()
        run: |
          curl -X POST "https://hq.vencorio.com/api/deploy/webhook" \
            -H "Authorization: Bearer ${{ secrets.HQ_DEPLOY_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"service\": \"frontend-github-pages\",
              \"url\": \"https://vencorio.github.io/vencorio-dashboard\",
              \"commit\": \"${{ github.sha }}\",
              \"branch\": \"${{ github.ref }}\",
              \"timestamp\": \"$(date -Iseconds)\"
            }"
